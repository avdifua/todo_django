{% extends "main/base.html" %} {% block content %} {% load static %}

<div class="row mt-4">
	<div class="col">
		<h2>Додати to do</h2>
    <form action="add_todo/" method="post" class="form-inline">
		  <input type="text" required name="content" class="form-control mb-2 mr-sm-2" placeholder="додай щось...">

	  <button type="submit" class="btn btn-primary mb-2">Відправити</button>
    </form>
  </div>
</div>

  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        {% for todo_item in todo_items %}
          <li class="list-group-item">{{ todo_item.text }}
            <div class="float-right">
              <form action="delete_todo/{{todo_item.id}}/" action="post">
                <button type="submit" class="btn btn-sm btn-danger">Видалити</button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  <div>
{% endblock content %}
